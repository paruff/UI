<form [formGroup]="repoConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">
      <div class="form-group">
        <label for="scm">Repo Type: </label>
        <br><select formControlName="scm" id="scm">
          <option *ngFor="let currSCM of scm" [value]="currSCM.type">
            {{currSCM.type}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="modal-label" for="url">Repo URL (Required):</label>
        <div class="input-group mb-3">
          <input id="url" type="text" class="form-control" placeholder="Enter repo URL" aria-label="url" formControlName="url" required>
        </div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="branch">Branch (Required):</label>
        <div class="input-group mb-3">
          <input id="branch" type="text" class="form-control" placeholder="Enter Branch" aria-label="branch" formControlName="branch" required>
        </div>
      </div>

      <h5>Credentials (Optional, required for private repos)</h5>
      <div class="form-group">
        <label class="modal-label" for="userID">Username:</label>
        <div class="input-group mb-3">
          <input id="userID" type="text" class="form-control" placeholder="Enter your repo username" aria-label="userID" formControlName="userID" >
        </div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="password">Password:</label>
        <div class="input-group mb-3">
          <input id="password" type="password" class="form-control" placeholder="Enter your repo password" aria-label="password" formControlName="password" >
        </div>
      </div>

      <h5>OR</h5>
      <div class="form-group" for="personalAccessToken">
        <label class="modal-label">Personal Access Token:</label>
        <div class="input-group mb-3">
          <input id="personalAccessToken" type="password" class="form-control" placeholder="Enter your Github personal access token" aria-label="personalAccessToken" formControlName="personalAccessToken" >
        </div>
      </div>

    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button [disabled]="!repoConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
