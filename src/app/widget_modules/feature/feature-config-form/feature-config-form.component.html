<form [formGroup]="featureConfigForm" (ngSubmit)="submitForm()">
  <div class="modal-body">
    <div class="container">

      <div class="form-group">
        <label for="featureTool">Feature Tool: </label>
        <br><select formControlName="featureTool" id="featureTool">
          <option *ngFor="let currFeature of featureTool" [value]="currFeature.type">
            {{currFeature.type}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label class="modal-label" for="projectName">Project Name: </label>
        <input id="projectName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="projectName"
               [ngbTypeahead]="typeAheadResultsProject" [inputFormatter]="getProjectName" [resultFormatter]="getProjectName" placeholder="Project Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label class="modal-label" for="teamName">Team Name: </label>
        <input id="teamName" type="search" class="form-control" [class.is-invalid]="searchFailed" formControlName="teamName"
               [ngbTypeahead]="typeAheadResultsTeam" [inputFormatter]="getTeamName" [resultFormatter]="getTeamName" placeholder="Team Name" required/>
        <span *ngIf="searching">searching...</span>
        <div class="invalid-feedback" *ngIf="searchFailed">Sorry, suggestions could not be loaded.</div>
      </div>

      <div class="form-group">
        <label for="sprintType">Sprint Type: </label>
        <br><select formControlName="sprintType" id="sprintType">
          <option *ngFor="let currSprint of sprintType" [value]="currSprint.type">
            {{currSprint.value}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="listType">List Type: </label>
        <br><select formControlName="listType" id="listType">
          <option *ngFor="let currList of listType" [value]="currList.type">
            {{currList.value}}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="estimateMetricType">Estimate Metric Type: </label>
        <br><select formControlName="estimateMetricType" id="estimateMetricType">
          <option *ngFor="let currEstimateMetric of estimateMetricType" [value]="currEstimateMetric.type">
            {{currEstimateMetric.value}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <button [disabled]="!featureConfigForm.valid">
            Save
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
